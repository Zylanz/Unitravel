<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro Usuario</title>
</h:head>

<h:body>
    <p:panel header="Registro Usuario">
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Cedula:" for="codigo_u"/>
            <p:inputText id="codigo_u" value="#{usuarioBean.usuario.cedula}" required="true" />

            <p:outputLabel value="Nombre:" for="nombre_u"/>
            <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true" />

            <p:outputLabel value="Email:" for="email_u"/>
            <p:inputText id="email_u" type="email" value="#{usuarioBean.usuario.email}" required="true"/>

            <p:outputLabel value="ContraseÃ±a:" for="pass_u"/>
            <p:password id="pass_u"  value="#{usuarioBean.usuario.password}" feedback="true" required="true"/>

        </h:panelGrid>
        <p:commandButton value="Registrar" update="@form" action="#{usuarioBean.registrarUsuario()}"   />

        <p:growl showDetail="true"/>
    </h:form>
    </p:panel>
</h:body>
</html>
